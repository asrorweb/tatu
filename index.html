<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Новая вкладка</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="box">
            <ul class="top__list">
                <li class="top__item">
                    <p>Почта</p>
                </li>
                <li class="top__item">
                    <p>Картинки</p>
                </li>
                <li class="top__item">
                    <img src="img/menu.svg" alt="" width="20" height="20" />
                </li>
                <li class="top__item">
                    <img src="img/user.svg" alt="" width="24" height="24" />
                </li>
            </ul>

            <div class="content">
                <h1 class="title">
                    <a class="google" href="https://www.google.com/">Google</a>
                </h1>

                <div class="input-box">
                    <img
                        class="search"
                        src="img/search-svgrepo-com.svg"
                        alt=""
                    />
                    <input
                        type="search"
                        placeholder="Введите поисковый запрос или URL"
                    />
                    <img src="img/microphone-svgrepo-com.svg" alt="" />
                </div>

                <div class="plus">
                    <span>+</span>
                    <p class="plus__description">Новый ярлык</p>
                </div>
            </div>

            <a href="html/page.html" class="bottom__btn"> Настроить Chrome</a>
        </div>

        <div class="question"></div>
    </body>
</html>
